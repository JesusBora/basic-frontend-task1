<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Reset -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- header -->
    <link rel="stylesheet" href="css/header.css">
    <!-- login -->
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <header>
        <nav>
            <li class="logo">
                <a href="main.html">Logo</a>
            </li>
            <li class="search">
                <input type="search" name="search" id="" placeholder="Search by item name">
                <select name="category" id="">
                    <option value="1">Category</option>
                    <option value="2">Category</option>
                </select>
            </li>
            <li>
                <ul class="quick-menu">
                    <li>
                        <a href="#"><span class="material-icons">favorite</span></a>
                    </li>
                    <li>
                        <a href="checkout.html"><span class="material-icons">shopping_cart</span></a>
                    </li>
                    <li>
                        <a href="login.html" class="active"><span class="material-icons active">face</span></a>
                    </li>
                </ul>
            </li>
        </nav>
    </header>
    <main>
        <section class="login">
            <h2 class="login-icon">
                <span class="material-icons">face</span>
            </h2>
            <form action="">
                <input type="text" name="login" id="login" placeholder="Login">
                <input type="password" name="password" id="password" placeholder="Password">
                <button type="submit">Login</button>
            </form>
            <a href="register.html">Dont have an account? Click here to register.</a>
        </section>
    </main>
</body>

</html>
