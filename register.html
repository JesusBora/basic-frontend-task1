<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Reset -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- header -->
    <link rel="stylesheet" href="css/header.css">
    <!-- login -->
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <header>
        <nav>
            <li class="logo">
                <a href="main.html">Logo</a>
            </li>
            <li class="search">
                <input type="search" name="search" id="" placeholder="Search by item name">
                <select name="category" id="">
                    <option value="1">Category</option>
                    <option value="2">Category</option>
                </select>
            </li>
            <li>
                <ul class="quick-menu">
                    <li>
                        <a href="#"><span class="material-icons">favorite</span></a>
                    </li>
                    <li>
                        <a href="checkout.html"><span class="material-icons">shopping_cart</span></a>
                    </li>
                    <li>
                        <a href="login.html" class="active"><span class="material-icons active">face</span></a>
                    </li>
                </ul>
            </li>
        </nav>
    </header>
    <main>
        <section class="register">
            <h2 class="register-icon">Register</h2>
            <form action="">
                <label for="login-name">
                    Login Name
                    <input type="text" name="login-name">
                </label>
                <label for="first-name">
                    First Name
                    <input type="text" name="first-name">
                </label>
                <label for="password">
                    Password
                    <input type="password" name="password" id="password">
                </label>
                <label for="confirm-password">
                    Confirm Password
                    <input type="password" name="confirm-password" id="confirm-password">
                </label>
                <label for="email">
                    Email
                    <input type="email" name="email" id="email">
                </label>
                <label for="address">
                    Address
                    <input type="text" name="address" id="address">
                </label>
                <div class="">
                    <button type="reset">Cancel</button>
                    <button type="submit">Sign Up</button>
                </div>
            </form>
            <a href="login.html">Already have a profile? Click here to login.</a>
        </section>
    </main>
</body>

</html>
